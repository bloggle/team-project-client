<!DOCTYPE html>
<html>
    <head>
      <title>Bloggle</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body>
      <nav>
      <h1 class="h1Title">Bloggle!</h1>
      <div id="user-div" class="user-div"> </div>
      <div id="login-form" class="login-form">
        <form id="sign-in" name="sign-in" class="login-container">
      <input type="email" name="credentials[email]" placeholder="Email" class="sign-in-form">
      <input type="password" autocomplete="off" name="credentials[password]" placeholder="Password" class="sign-in-form">
      <input type="submit" autocomplete="off" value="Sign In!" class="sign-in-button">

      </form>
      <button id="login-to-signup">Sign Up</button>
    </div>

    <div id="sign-up-form" class="sign-up-wrap">
    <form id="sign-up" class="sign-up-form-container">
    <input type="text" name="credentials[email]" placeholder="Email" class="sign-up-form">
    <input type="password" name="credentials[password]" placeholder="Password" class="sign-up-form">
    <input type="password" name="credentials[password_confirmation]" placeholder="Password Confirmation" class="sign-up-form">
    <input type="submit" id="buttonSignUp" value="Sign Up!" class="signUpButton submit-button button">
    <button id="sign-up-back">Back</button>
    </form>
    </div>

    <form id="change-password" class="passwordForm">
      <input type="password" name="passwords[old]" placeholder="old password" class="passinput">
      <input type="password" name="passwords[new]" placeholder="new password" class="passinput">
        <button id="change-pw-back">Back</button>
      <button type="submit" class="changePassSub">submit</button>
    </form>
    <div id="account-buttons">
        <button id="change-pass">change password</button>
        <button id="logout">logout</button>
      </div>
    </nav>
      <section id="new-blog-section">
        <div class="card" style="width: 1000px; height: 290px;">
          <div id="card-display" class="card-body">
            <div id="card-display" class="card-body">
            <form id="create-blog-form" class="hidden creating-blog wrapper">
              <input type="text" name="blog[title]" placeholder="Title" required="required" class="blog-title-create">
              <input type="text" name="blog[text]" placeholder="Text" required="required" class="blog-text-create" maxlength="500">
              <input type="submit" class="blog-create-btn" value="Create Blog">
            </form>
            </div>
          </div>
        </div>
    </section>

<div class="content"></div>
<div class="comment-content"></div>
    </body>
</html>
