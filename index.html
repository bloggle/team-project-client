<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Blog</h1>
      <div id="login-forms" >
    <form id="sign-in" name="sign-in" class="login-container">
      <h1>due in seven days</h1>
      <input type="email" name="credentials[email]" placeholder="Email" class="sign-in-form">
      <input type="password" autocomplete="off" name="credentials[password]" placeholder="Password" class="sign-in-form">
      <p id="signInError" class="signInError"></p>
      <input type="submit" autocomplete="off" value="Sign In!" class="sign-in-button">
    </form>
    </div>

    <div id="sign-up-form" class="sign-up-wrap">
    <form id="sign-up" class="sign-up-form-container">
    <input type="text" name="credentials[email]" placeholder="Email" class="sign-up-form">
    <input type="password" name="credentials[password]" placeholder="Password" class="sign-up-form">
    <input type="password" name="credentials[password_confirmation]" placeholder="Password Confirmation" class="sign-up-form">
    <p id="signUpError" class="signInError"> </p>
    <input type="submit" id="buttonSignUp" value="Sign Up!" class="signUpButton submit-button">
    </form>
    </div>

    <form id="change-password" class="passwordForm">
      <input type="password" name="passwords[old]" placeholder="old password" class="passinput">
      <input type="password" name="passwords[new]" placeholder="new password" class="passinput">
      <p id="changePassError" class="signInError"> </p>
      <button type="submit" class="changePassSub">submit</button>
    </form>

    <button id="logout">logout</button>
      <button id="clicky">oh hello</button>
<div class="content">

</div>

    </body>
</html>
